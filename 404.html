<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>SPA for GitHub Pages</title>
    <script type="text/javascript">
      var l = window.location;

      // если запрашивается файл — НЕ делаем SPA-редирект
      if (
        l.pathname.endsWith(".json") ||
        l.pathname.endsWith(".png") ||
        l.pathname.endsWith(".svg") ||
        l.pathname.endsWith(".ico") ||
        l.pathname.startsWith("/assets/")
      ) {
        // ничего не делаем
      } else {
        var pathSegmentsToKeep = 1;

        l.replace(
          l.protocol +
            "//" +
            l.hostname +
            (l.port ? ":" + l.port : "") +
            l.pathname
              .split("/")
              .slice(0, 1 + pathSegmentsToKeep)
              .join("/") +
            "/?/" +
            l.pathname
              .slice(1)
              .split("/")
              .slice(pathSegmentsToKeep)
              .join("/")
              .replace(/&/g, "~and~") +
            (l.search ? "&" + l.search.slice(1).replace(/&/g, "~and~") : "") +
            l.hash
        );
      }
    </script>
  </head>
  <body></body>
</html>
